<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Kviz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px gray;
            border-radius: 10px;
        }
        img {
            width: 100%;
            max-width: 700px;
            border-radius: 10px;
        }
        .question {
            font-size: 18px;
            margin-top: 20px;
        }
        .options button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .options button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Dobrodošli na Pi Kviz</h1>

        <!-- Slika dodana na početak -->
        <img src="Matematika takmmicari.jpg" alt="Takmičari iz matematike">

        <p>Testirajte svoje znanje o broju Pi i matematici!</p>

        <div id="quiz">
            <div class="question" id="question-text">Pitanje će biti prikazano ovdje.</div>
            <div class="options">
                <button onclick="checkAnswer(0)">Opcija 1</button>
                <button onclick="checkAnswer(1)">Opcija 2</button>
                <button onclick="checkAnswer(2)">Opcija 3</button>
            </div>
        </div>

        <p id="score"></p>
    </div>

    <script>
        const questions = [
            { 
                question: "Koji je prvi decimalni broj u broju Pi?", 
                options: ["1", "4", "3"], 
                answer: 2 
            },
            { 
                question: "Koliko je korijen iz 576?", 
                options: ["12", "24", "16"], 
                answer: 1 
            },
            { 
                question: "Koji je približni iznos broja Pi?", 
                options: ["3.14", "2.72", "1.62"], 
                answer: 0 
            },
            { 
                question: "Množenjem pozitivnog i negativnog broja dobit ćemo:", 
                options: ["Pozitivan broj", "Negativan broj", "Nula"], 
                answer: 1 
            }
            // Dodaj još pitanja ovdje...
        ];

        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            const questionElement = document.getElementById("question-text");
            const buttons = document.querySelectorAll(".options button");

            questionElement.innerText = questions[currentQuestion].question;
            buttons.forEach((button, index) => {
                button.innerText = questions[currentQuestion].options[index];
            });
        }

        function checkAnswer(selected) {
            if (selected === questions[currentQuestion].answer) {
                score++;
            }
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                document.getElementById("quiz").innerHTML = `<h2>Vaš rezultat: ${score}/${questions.length}</h2>`;
            }
        }

        loadQuestion();
    </script>

</body>
</html>
